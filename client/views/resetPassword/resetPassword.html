<template name='entryResetPassword'>
  <div class="entryResetPassword">
    {{#if error}}
      <div class='alert alert-danger'>{{error}}</div>
    {{/if}}
    <h3>{{t9n "resetYourPassword"}}</h3>
    <form id='resetPassword'>
      <div class="form-group">
        <input type="password" name="new-password" class="form-control" value=''>
      </div>
      <button type="submit" class="btn btn-default">{{t9n "updateYourPassword"}}</button>
    </form>
    {{#if showSignupCode}}
      <p class="entry-signup-cta">{{t9n 'dontHaveAnAccount'}} <a href="/sign-up">{{t9n 'signUp'}}</a></p>
    {{/if}}
  </div>
</template>
